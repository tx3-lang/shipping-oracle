name: On-chain CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'onchain/**'
      - '.github/workflows/onchain.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'onchain/**'
      - '.github/workflows/onchain.yml'

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./onchain
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Aiken
        uses: aiken-lang/setup-aiken@v1
        with:
          version: v1.1.21

      - name: Cache Aiken build
        uses: actions/cache@v4
        with:
          path: |
            onchain/build
            onchain/.aiken
          key: ${{ runner.os }}-aiken-${{ hashFiles('onchain/aiken.lock') }}

      - name: Run aiken check
        run: aiken check

  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./onchain
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Aiken
        uses: aiken-lang/setup-aiken@v1
        with:
          version: v1.1.21

      - name: Cache Aiken build
        uses: actions/cache@v4
        with:
          path: |
            onchain/build
            onchain/.aiken
          key: ${{ runner.os }}-aiken-${{ hashFiles('onchain/aiken.lock') }}

      - name: Build validator
        run: aiken build

      - name: Upload plutus.json
        uses: actions/upload-artifact@v4
        with:
          name: plutus-json
          path: onchain/plutus.json
          retention-days: 30

  fmt:
    name: Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./onchain
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Aiken
        uses: aiken-lang/setup-aiken@v1
        with:
          version: v1.1.21

      - name: Check formatting
        run: aiken fmt --check
